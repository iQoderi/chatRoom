<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">

</div>
<script>
    window.onload = function () {
//        var link = "https://healen.herokuapp.com/static/images/emoji/14.png"
        var container=document.getElementById("container");
        for (var i=1;i<50;i++){
            var link=document.createElement("a");
            link.setAttribute("href","https://healen.herokuapp.com/static/images/emoji/"+i+".png");
            link.innerText="第"+i+"张图片";
            link.setAttribute("target","_blank");
            container.appendChild(link);
        }
    }
</script>
</body>
</html>
